
    <div class="kanban-board">
        <div class="column" id="todo"  (dragover)="onDragOver($event)" (drop)="onDrop($event,'To Do')">
            <h2>To Do</h2>
            <div class="task">
                <p class="task"  draggable="true"  *ngFor="let item of filterTickkets('To Do')"  (dragstart)="onDragStart(item)" >{{item.ticketId}} <br>
                 {{item.ticketName}}
                </p>
            </div>
            
        </div>

        <div class="column"  id="in-progress" (dragover)="onDragOver($event)" (drop)="onDrop($event,'In Progress')">
            <h2>In Progress</h2>
            <div class="task">
              <p class="task" draggable="true" *ngFor="let item of filterTickkets('In Progress')" (dragstart)="onDragStart(item)" >{{item.ticketId}} <br>  {{item.ticketName}}</p>
            </div>
            </div>
       

        <div class="column" id="done" (dragover)="onDragOver($event)" (drop)="onDrop($event,'Done')">
            <h2>Done</h2>
            <div class="task">
              <p class="task" draggable="true" *ngFor="let item of filterTickkets('Done')"  (dragstart)="onDragStart(item)">{{item.ticketId}} <br>  {{item.ticketName}}</p>
            </div>
            </div>
      </div>
